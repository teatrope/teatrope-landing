<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Theater stage -->
  <rect x="20" y="60" width="60" height="8" fill="#C53030" rx="4"/>
  
  <!-- Theater curtains -->
  <path d="M 20 60 Q 35 45 50 60 L 50 25 Q 35 10 20 25 Z" fill="#E53E3E"/>
  <path d="M 80 60 Q 65 45 50 60 L 50 25 Q 65 10 80 25 Z" fill="#E53E3E"/>
  
  <!-- Stage backdrop -->
  <rect x="45" y="25" width="10" height="35" fill="#742A2A"/>
  
  <!-- Spotlight beam -->
  <ellipse cx="50" cy="20" rx="15" ry="8" fill="#F6E05E" opacity="0.4"/>
  
  <!-- Theater seats (simplified) -->
  <rect x="25" y="75" width="6" height="4" fill="#C53030" rx="1"/>
  <rect x="33" y="75" width="6" height="4" fill="#C53030" rx="1"/>
  <rect x="41" y="75" width="6" height="4" fill="#C53030" rx="1"/>
  <rect x="49" y="75" width="6" height="4" fill="#C53030" rx="1"/>
  <rect x="57" y="75" width="6" height="4" fill="#C53030" rx="1"/>
  <rect x="65" y="75" width="6" height="4" fill="#C53030" rx="1"/>
  
  <!-- Center aisle -->
  <rect x="47" y="70" width="6" height="15" fill="#E5E5E5"/>
  
  <!-- "T" for Teatrope -->
  <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#C53030">T</text>
</svg>
